<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SEEK-WORD</title>
	<link href="style.css" rel="stylesheet">
	<script type="text/javascript" src="common.js">
	</script>
</head>
<body onload="startup()">
	<!--body start-->
	<div id="settings" class="page">
		<h1>ゲーム設定 - Game settings</h1>
		<div class="content-area">
			<section>
				<h3>難易度 - level</h3>
				<div class="setting-container">
					<div class="input-div">
						<div>
							<input type=radio name="boardsize" value="easy" id="easy">
							<label for="easy">easy (8x8)</label><br>
							<input type=radio name="boardsize" value="normal" id="normal">
							<label for="normal">normal (16x16)</label><br>
							<input type=radio name="boardsize" value="hard" id="hard">
							<label for="hard">hard (24x24) (生成に1分ほどかかります)</label><br>
						</div>
					</div>
				</div>
			</section>
			<section>
				<h3>隠す文字列 - hider</h3>
				<div class="setting-container">
					<div class="input-div">
						<div>
							<input type=text id="texttofind" placeholder="Text here">
						</div>
					</div>
				</div>
			</section>
		</div>
		<div class="action-area">
			<div class="button-strip" reversed>
				<button id="settings-confirm" class="default-button">Start</button>
			</div>
		</div>
	</div>
	<div id="game-result" class="page">
		<h1>結果 - Results</h1>
		<div class="content-area">
			<section>
				<h3>難易度 - level</h3>
				<div id="result-level" class="setting-container">
				</div>
			</section>
			<section>
				<h3>所要時間 - timer</h3>
				<div id="result-timer" class="setting-container">
				</div>
			</section>
			<section>
				<h3>誤答回数 - mistakes</h3>
				<div id="result-mistakes" class="setting-container">
				</div>
			</section>
		</div>
	</div>
	<div id="game-body">
		<h1 id="message"></h1>
		<table id="board" style="margin-left: auto; margin-right: auto;"></table>
	</div>
	<!--body end-->
</body>
</html>
