<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>WORD SEARCH</title>
	<link href="style.css" rel="stylesheet">
	<script type="text/javascript" src="common.js">
	</script>
</head>
<body>
	<!--body start-->
	<div id="settings" class="page" style="max-height: 640px;">
		<h1>Game settings</h1>
		<div class="content-area">
			<section>
				<h3>Board size</h3>
				<div class="setting-container">
					<div class="input-div">
						<div>
							<input type=radio name="boardsize" value="easy">
							easy (8x8)<br>
							<input type=radio name="boardsize" value="normal">
							normal (16x16)<br>
							<input type=radio name="boardsize" value="hard">
							hard (24x24)<br>
						</div>
					</div>
				</div>
			</section>
			<section>
				<h3>Text to find</h3>
				<div class="setting-container">
					<div class="input-div">
						<div>
							<input type=text name="texttofind" placeholder="Text here">
						</div>
					</div>
				</div>
			</section>
		</div>
		<div class="action-area">
			<div class="button-strip" reversed="">
			<button id="font-settings-confirm" class="default-button" i18n-content="done">Start</button>
			</div>
		</div>
	</div>
	<!--body end-->
</body>
</html>
